<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Safe Browsing Checker z API</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-bg-light: #f5f7fa;
      --color-text-light: #222;
      --color-bg-dark: #121212;
      --color-text-dark: #e0e0e0;
      --color-primary: #4f46e5;
      --color-primary-hover: #4338ca;
      --color-danger: #ef4444;
      --color-success: #22c55e;
      --transition: 0.3s ease;
      --border-radius: 8px;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --shadow-dark: 0 4px 12px rgba(0,0,0,0.6);
    }
    body {
      margin: 0; font-family: 'Inter', sans-serif;
      background: var(--color-bg-light);
      color: var(--color-text-light);
      transition: background var(--transition), color var(--transition);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    body.dark {
      background: var(--color-bg-dark);
      color: var(--color-text-dark);
    }
    header {
      width: 100%;
      max-width: 700px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin: 0;
    }
    .toggle-theme {
      background: var(--color-primary);
      border: none;
      color: white;
      padding: 8px 16px;
      font-weight: 600;
      font-size: 0.9rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background var(--transition);
      user-select: none;
    }
    .toggle-theme:hover {
      background: var(--color-primary-hover);
    }
    main {
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    section {
      background: white;
      border-radius: var(--border-radius);
      padding: 24px;
      box-shadow: var(--shadow);
      transition: background var(--transition), box-shadow var(--transition);
    }
    body.dark section {
      background: #1e1e1e;
      box-shadow: var(--shadow-dark);
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1rem;
    }
    input[type="url"] {
      width: 100%;
      padding: 12px;
      border-radius: var(--border-radius);
      border: 1.5px solid #ccc;
      font-size: 1rem;
      transition: border-color var(--transition);
      background: transparent;
      color: inherit;
    }
    input[type="url"]:focus {
      border-color: var(--color-primary);
      outline: none;
    }
    button {
      margin-top: 16px;
      background: var(--color-primary);
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: var(--border-radius);
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background var(--transition);
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    button:hover {
      background: var(--color-primary-hover);
    }
    .result {
      margin-top: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      user-select: text;
      white-space: pre-wrap;
    }
    .result.safe {
      color: var(--color-success);
    }
    .result.danger {
      color: var(--color-danger);
    }
  </style>
</head>
<body>
  <header>
    <h1>Safe Browsing - Sprawdź URL</h1>
    <button class="toggle-theme" id="themeToggle">Tryb ciemny</button>
  </header>
  <main>
    <section aria-label="Sprawdzenie bezpieczeństwa URL">
      <label for="urlInput">Wpisz adres strony/aplikacji do sprawdzenia:</label>
      <input type="url" id="urlInput" placeholder="np. https://example.com" required />
      <button id="checkBtn">Sprawdź bezpieczeństwo</button>
      <div class="result" id="result"></div>
    </section>
  </main>

  <script>
    const apiKey = 'AIzaSyCu-75BV2561-zJqnIqcuShaFbLX2CVVsE'; // <-- tu wstaw swój klucz Google Safe Browsing API
    const urlInput = document.getElementById('urlInput');
    const checkBtn = document.getElementById('checkBtn');
    const resultDiv = document.getElementById('result');
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      if (body.classList.contains('dark')) {
        themeToggle.textContent = 'Tryb jasny';
      } else {
        themeToggle.textContent = 'Tryb ciemny';
      }
    });

    checkBtn.addEventListener('click', async () => {
      const url = urlInput.value.trim();
      if (!url) {
        alert('Proszę wpisać poprawny adres URL.');
        return;
      }
      resultDiv.textContent = 'Sprawdzanie...';
      resultDiv.className = 'result';

      // Budujemy zapytanie do Google Safe Browsing API
      const body = {
        client: {
          clientId: "yourcompanyname",
          clientVersion: "1.0"
        },
        threatInfo: {
          threatTypes: ["MALWARE", "SOCIAL_ENGINEERING", "UNWANTED_SOFTWARE", "POTENTIALLY_HARMFUL_APPLICATION"],
          platformTypes: ["ANY_PLATFORM"],
          threatEntryTypes: ["URL"],
          threatEntries: [{ url }]
        }
      };

      try {
        const response = await fetch(`https://safebrowsing.googleapis.com/v4/threatMatches:find?key=${apiKey}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });

        if (!response.ok) {
          throw new Error(`Błąd sieci: ${response.status} ${response.statusText}`);
        }
        const data = await response.json();

        if (data && data.matches && data.matches.length > 0) {
          // Są zagrożenia
          const threats = data.matches.map(m => 
            `Typ: ${m.threatType}\nPlatforma: ${m.platformType}\nMetoda: ${m.threatEntryType}`
          ).join('\n\n');

          resultDiv.textContent = `⚠️ Zagrożenie wykryte!\n${threats}`;
          resultDiv.classList.add('danger');
        } else {
          // Brak zagrożeń
          resultDiv.textContent = '✔️ Strona wydaje się być bezpieczna.';
          resultDiv.classList.add('safe');
        }

      } catch (error) {
        resultDiv.textContent = `❌ Wystąpił błąd: ${error.message}`;
        resultDiv.classList.add('danger');
      }
    });
  </script>
</body>
</html>
